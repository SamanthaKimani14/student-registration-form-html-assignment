<!DOCTYPE html>
<html>
          <head>
                    <title>NEW STUDENT REGISTRATION FORM</title>
          </head>
          <body>
                    <h1> Student registration form</h1>
                    <h2> Ensure you fill in your details correctly</h2>
                    <br>
                    <form action="" method="post" enctype="multipart/form-data">
                              <label for="name">Name: </label>
                              <input type="text" name="name" id="name" required>
                              <br>
                              <br>
                              <label for="date of birth">Date of Birth: </label>
                              <input type="text" name="date of birth" id="date of birth" required>
                              <br>
                              <br>
                              <label for="gender">Gender</label>
                              <br>
                              <input type="radio" id="gender" name="gender" value="Female">
                              <label for="female">Female</label>
                              <br>
                              <input type="radio" id="gender" name="gender" value="Male">
                              <label for="male">Male</label>
                              <br>
                              <input type="radio" id="gender" name="gender" value="Prefer not to say">
                              <label for="prefer not to say">Prefer not to say</label>
                              <br>
                              <br>
                              <label for="address">Address: </label>
                              <input type="text" name="address" id="address">
                              <br>
                              <br>
                              <label for="telephone">Telephone: </label>
                              <input type="text" name="telephone" id="telephone" placeholder="+254 000 000 000" required>
                              <br>
                              <br>
                              <label for="email">Email:</label>
                              <input type="email" name="email" id="email" placeholder="you@mail.com" required>
                              <br>
                              <br>
                              <label for="course">Select Course</label>
                              <select id="course" name="course">
                                        <option value=""></option>
                                        <option value="Web Development">Web Development</option>
                                        <option value="Python">Python</option>
                                        <option value="Dart with Flutter">Dart with Flutter</option>
                              </select>
                                        <br>
                                        <br>
                                        <br>
                              <button type="submit" name="submit">Register</button>

                             <button type="button" onclick="window.location.href='cancel.html';">Cancel</button>
                    </form>  

                              
          </body>
</html>
